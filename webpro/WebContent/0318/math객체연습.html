<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/buttoncss2.css">
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div {
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; //
	font-size: 1.3em;
}

div {
	border-radius: 10px;
	width: 50%;
	height: 100px;
	border: 2px solid gray;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.6em;
}
</style>
<script type="text/javascript">
	function proc1() {
		rand = Math.floor(Math.random() * 10 + 1);
		c = 0;
		inputs = "";
		while (true) {
			input = prompt("1 ~ 10 사이의 숫자를 입력해주세요", "");
			c++;
			inputs += input + "&nbsp;";
			if (input == rand) {
				srt = "맞췄습니다<br>"
				break;
			} else if (input > rand) {
				alert("더작은 값을 입력해주세요");
			} else if (input < rand) {
				alert("더큰 값을 입력해주세요");
			}
		}
		res = srt + "시도횟수 : " + c + " 값 : " + rand + " 입력한수 : " + inputs;

		document.getElementById("result1").innerHTML = res;
	}
	function proc2() {
		//컴퓨터가 값을 결정
		arr = [ "가위", "바위", "보" ];
		rand = Math.floor(Math.random() * 3);

		com = arr[rand];
		res = " ";
		input = prompt(" '가위', '바위', '보' 중에 입력해주세요", "");

		if (com == input) {
			res += "비겼습니다 " + "com : " + com + " 사람 : " + input;
		} else if (com == "가위" && input == "보" || com == "바위" && input == "가위"
				|| com == "보" && input == "바위") {
			res += "com : " + com + "<br>사람 : " + input + "<br>컴퓨터가 이겼습니다";
		} else {
			res += "com : " + com + "<br>사람 : " + input + "<br>사람이 이겼습니다";
		}

		document.getElementById("result2").innerHTML = res;

	}
	function proc3() {
		 arr = new Array(); 
		 
		
		for(i = 0; i < 6; i++){
			rand = Math.floor(Math.random() * 45) + 1;
			
			if (arr.indexOf(rand) >= 0) {
			i--;
			} else {
				arr.push(rand);
			}
		}
		document.getElementById("result3").innerHTML += arr + "<br>";
	}
	
</script>
</head>
<body>
	1 ~ 10 사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오.
	<button type="button" onclick="proc1()">실행</button>

	<div id="result1"></div>
	<br> 가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. (단, 컴퓨터는 랜덤을 이용하고, 사용자는
	prompt로 입력 받아서 처리)
	<br> 사용자는 가위 바위 보를 입력하고 컴퓨터는 배열을 이용해서 배열인덱스 값을 랜덤으로 발생 한다
	<br>
	<button type="button" onclick="proc2()">실행</button>
	<div id="result2"></div>
	<br>
	로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨) 
	<br>
	6개의 번호를 배열에 저장 중복되는 값은 없어야 한다
	<br>
	<button type="button" onclick="proc3()">실행</button>
	<div id="result3"></div>
	<br>
</body>
