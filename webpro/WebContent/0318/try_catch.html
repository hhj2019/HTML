<script type="text/javascript">
	// 두개의 수를 입력받아서 나누기를 한다
	// 두번째 수가 0 이면 오류
	try {

		su1 = prompt("첫번째 수를 입력 하세요 : ", " ");
		su2 = prompt("두번째 수를 입력 하세요 : ", " ");

		res = su1 / su2;
		//alert(res.toFixed(3));
		document.write(res.toFixed(3));
	} catch (err) {
		msg = "오류발생 : " + err.message;
		alert(msg);
	}

	//document.getElementById("result1").innerHTML = res;
</script>
