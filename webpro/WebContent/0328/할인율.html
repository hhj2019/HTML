 	width: 60%;

	border: 2px solid #8A0868;

<script type="text/javascript">
	window.onload = function() {
		// box라는 class 로 접근 
	boxes= 	document.getElementsByClassName("box");
		
		for(i = 0; i <boxes.length; i++){
			boxes[i].addEventListener('click', sales);
		}
	}
	ptag = null;
	function sales() {
		if(ptag != null){
			// id를 이용해서 p태그에 접근
		pid = 	document.getElementById("sale");  //p태그 할인율
		// p태그의 부모의 접근해서 p태그를 삭제한다
		pid.parentNode.removeChild(pid);
		}
		
		// p 태그가 이미 만들어져 있으면 p 태그를 삭제한다
		random = Math.floor(Math.random() * 6 +5 );
		// 랜덤 발생 
		// 할인율 출력 : 할인율 : 8% 		
		// 새로운 p 태그생성 - createElement('p')
		 ptag =	document.createElement("p");
		ptag.setAttribute("id", "sale");
		// 문자생성 createTextNode("할인율")
		ptext = document.createTextNode("할인율" + random +"%");
		// p태그에 문자를 추가 
		ptag.appendChild(ptext);
		// appendChild() 
		// 클릭한 box에 p태그를 추가 후  
		this.appendChild(ptag);
		// 클릭이벤트 제거 
		this.removeEventListener('click', sales);
	}
</script>
