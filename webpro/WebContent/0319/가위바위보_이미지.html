<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/buttoncss2.css">
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div, table {
	font-family: 'Nanum Pen Script', cursive;
	font-size: 2.0em;
	border-radius: 10px;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; //
	font-size: 1.3em;
	border-radius: 10px;
	margin: auto;
}

div {
	border-radius: 10px;
	width: 50%;
	height: 100px;
	border: 2px solid gray;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.6em;
}

img {
	width: 300px;
	height: 300px;
	padding: 5px;
	border: 3px solid #F781D8;
	border-radius: 10px;
	margin: 5px;
	margin: 10px auto;
}

table {
	margin: 5px;
}

#td1, #td2 {
	width: 200px;
	height: 30px;
	margin: 5px;
	text-align: center;
	background: #F781D8;
	border: 3px solid #8A0868;
	border-radius: 10px;
}

#td3, #td4 {
	height: 350px;
	margin: 5px;
	border-radius: 10px;
}

#td5 {
	height: 30xp;
	margin: 5px;
	border: 3px solid #8A0868;
	border-radius: 10px;
}
</style>
<script type="text/javascript">
	function proc1() {

		imgarr = [ "가위", "주먹", "보" ];
		idx = Math.floor(Math.random() * imgarr.length);
		document.getElementById("img2").src = "../images/" + imgarr[idx]
				+ ".jpg";

		a = prompt("가위, 주먹, 보 중에 입력세요");
		if (a == '가위') {
			document.getElementById("img1").src = "../images/" + imgarr[0]
					+ ".jpg";
		} else if (a == '주먹') {
			document.getElementById("img1").src = "../images/" + imgarr[1]
					+ ".jpg";

		} else {
			document.getElementById("img1").src = "../images/" + imgarr[2]
					+ ".jpg";
		}

		if (imgarr[idx] == a) {
			result = "비겼습니다.";
		} else if ((a == "가위" && imgarr[idx] == "보")
				|| (a == "주먹" && imgarr[idx] == "가위")
				|| (a == "보" && imgarr[idx] == "주먹")) {
			result = "사람승";
		} else if ((a == "가위" && imgarr[idx] == "주먹")
				|| (a == "주먹" && imgarr[idx] == "보")
				|| (a == "보" && imgarr[idx] == "가위")) {
			result = "컴퓨터승";

		} else {
			result = "이상한거 쓰지마세요";
		}

		result += "<br>결과 :" + a + "/" + imgarr[idx];
		document.getElementById('td5').innerHTML = result;

	}
</script>
</head>
<body>
	<table>
		<tr>
			<td id="td123">
				<button type="button" onclick="proc1()">게임시작</button>
			</td>
		</tr>
		<tr>
			<td id="td1">사람</td>
			<td id="td2" colspan="1">컴퓨터</td>
		</tr>

		<tr>
			<td id="td3"><img id="img1"></td>
			<td id="td4"><img id="img2"></td>
		</tr>

		<tr>
			<td id="td5" colspan="2">결과</td>
		</tr>

	</table>
</body>
<hr color="black">

</html>
