<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/buttoncss2.css">
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div, textarea {
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; //
	font-size: 1.3em;
	text-align: center;
}

div {
	border-radius: 10px;
	width: 50%;
	height: 500px;
	border: 2px solid #8A0868;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.8em;
	margin-left: 25%;
}

textarea {
	font-size: 1.3em;
	text-align: center;
}

* {
	margin: 10px auto;
}
</style>
<script type="text/javascript">
	function proc1() {
		// 입력한 value 값 가져오기
		danvalue = document.getElementById("dan").value;

		res = "**" + danvalue + "단** \n"
		for (i = 1; i < 10; i++) {

			res += danvalue + "*" + i + "=" + danvalue * i + "\n";
		}
		document.getElementById("dantext").innerHTML = res;
	}

	function proc2() {
		danvalue = document.ff.seldan.value;

		res = "**" + danvalue + "단** <br>"
		for (i = 1; i < 10; i++) {

			res += danvalue + "*" + i + "=" + danvalue * i + "<br>";
		}
		document.getElementById("result3").innerHTML = res;
	}
</script>
</head>
<body>
	<br> text 입력필드에서 단을 입력받으면 textarea에 출력
	<br> 입력한 값을 script에서도 value를 이용해서 가져가서
	<br> textarea에 출력시 value = 값 형태로 나타난다
	<br> textarea에 출력시 줄바꿈은 \n 이다
	<br>
	<br>
	<br>
	<div id="result1">
		<input id="dan" type="text" size="2"> 단
		<button type="button" onclick="proc1()">출력</button>
		<textarea rows="15" cols="30" id="dantext">   </textarea>
	</div>
	<br>
	<br> select로 선택하고 div에 출력
	<br>
	<br>
	<br>
	<form name="ff">
		<div id="result2">
			<select name="seldan" onchange="proc2()">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
			<button type="button" onclick="proc2()">출력</button>
			<p id="result3"></p>
		</div>
	</form>
	<br>
	<br>
</body>
<hr color="black">
<a href="../index.html" target="_self">뒤로가기</a>
</html>
