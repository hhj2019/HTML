<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	/* label은 inline 요소이다. (줄안바뀌어)
	   inline요소에는 크기를 지정할 수 없다.
	   인라인 요소를 그대로 유지 (줄이 바뀌지 않는다)
	   블럭요소 속성을 설정해준다.(크기 조절 가능)
	  display
	*/
	label {
		width : 200px;
		height : 30px;
		/*background : yellow;*/
		display : inline-block;
	}
	
	img {
		width : 50px;
		height : 40px;
	}
	
	input[type=image] {
		width : 50px;
		height : 40px;
	}
	
	div{
		width : 300px;
		border : 2px solid blue;
		margin-top : 30px;
		margin-bottom : 30px;
		padding : 20px;
	}
	
	</style>

</head>

<body>
 <form action="posttest.jsp" method="post">

 	<br>

 	<div>

 	</div>

 </form>
