<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 var str = ["벚꽃","개나리","진달래","유채꽃","목련","무궁화","벚꽃"]
 points = [40, 100, 1, 5, 25, 10];
 
 function indexpro(){
	 vname = prompt("이름을 입력하세요");
	 idx = str.indexOf(vname);
	 res = "입력한 이름: " + vname + "<br>";
	 res += vname + "님은 " + idx + "번째에 있습니다.";
	 
	 document.getElementById('result1').innerHTML = res;
 }
 
 function lastpro(){
	 vname = prompt("이름을 입력하세요");
	 idx = str.lastIndexOf(vname);
	 res = "입력한 이름: " + vname + "<br>";
	 res += vname + "님은 " + idx + "번째에 있습니다.";
	 
	 document.getElementById('result1').innerHTML = res;
 }
 
 function pushpro(){
	 vname = prompt("추가할 이름을 입력하세요");
	 str.push(vname);
	 res = "추가한 이름 : " + vname + "<br>";
	 res += "추가한 후: " + str
	 document.getElementById('result2').innerHTML = res;
 }
 
 function poppro(){
	 vname = str.pop();
	 
	 res = "꺼낸 이름 : " + vname + "<br>"
	 res += "삭제된 후: " + str
	 document.getElementById('result2').innerHTML = res;
 }
 
 function sortpro(){
	 //points = [40, 100, 1, 5, 25, 10];
	 res = "원래 값 : " + points + "<br>"
	 
	 points.sort();
	 res += "바뀐 값 : " + points + "<br>"
	 
	 document.getElementById('result3').innerHTML = res;
 }
 
 function sortapro(){
	 res = "<h4>배열 오름차순 정렬</h4>";
	// points = [40, 100, 1, 5, 25, 10];
	 res += "원래 값 : " + points + "<br>";
	 points.sort(function(a, b) {return a - b})
	 res += "바뀐 값 : " + points + "<br>";
	 
	 document.getElementById('result3').innerHTML = res;
 }
 
 function sortdpro(){
	 res = "<h4>배열 내림차순 정렬</h4>";
	// points = [40, 100, 1, 5, 25, 10];
	 res += "원래 값 : " + points + "<br>";
	 points.sort(function(a, b) {return b - a});
	 res += "바뀐 값 : " + points + "<br>";
	 
	 document.getElementById('result3').innerHTML = res;
 }
 
 function reversepro(){
	 res = "<h4>배열 뒤집기</h4>";
	 res += "원래 값 : " + str + "<br>";
	 str.reverse();
	 res += "바뀐 값 : " + str + "<br>";
	 document.getElementById('result3').innerHTML = res;
 }
 
 function slicepro(){
	 ss = str.slice(1, 4);
	 
	 res = "<h4>배열 요소 자르기</h4>";
	 res += "원래 배열: " + str + "<br>";
	 res += "slice한 배열(1, 4): " + ss + "<br>";
	 document.getElementById('result4').innerHTML = res;
 }
 
 function concatpro(){
	 aa = str.concat(points); // 두개의 배열을 결합해서 한개의 배열로.
	 res = "<h4>배열결합 - 두 개의 배열을 한개의 배열로 결합</h4>";
	 res +="str: " + str + "<br>";
	 res +="points: " + points + "<br><br>";
	 res += ">>결합결과: " + aa + "<br>";
	 document.getElementById('result4').innerHTML = res;
 }
 
 function joinpro(){
//	 aa = str.join(); //배열을 문자열로 변환, 배열이 아닌게 된다
	 
// 	 alert(str.length + ", " + aa.length);
	 
	/*  res = "배열의 값 <br>";
	 for(i=0; i<str.length; i++){
		 res +=i + "번째: " + str[i] + "<br>"
	 }
	 
// 	 aa = "벚꽃,개나리,진달래,유채꽃,목련,무궁화,벚꽃"
	 res += "배열의 join(string)값 <br>";
	 for(i=0; i<aa.length; i++){
		 res +=i + "번째: " + aa[i] + "<br>"
	 }
	  */
	  
	 aa = str.join("/"); //문자와 문자 사이의 구분자
	 //aa = str.join(); //구분자를 지정하지 않으면 ','로 구분 >> 벚꽃,개나리,...
	 document.getElementById('result4').innerHTML = aa;
	 
 }
	 

</script>
