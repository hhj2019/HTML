<script type="text/javascript">
	function proc() {
		// 변수선언 없이도 사용가능하다. var a; 
		// 값을 대입 
		a = 10;
		b = 10.0225;
		// 계산
		c = a + b;
		// 출력
		alert(c);
	}
</script>

	함수 : 가능을 수행 <br>

	사용자 함수가 정의되있으면 호출하여 사용한다. <br>
