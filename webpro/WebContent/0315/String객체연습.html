div {
	border-radius: 10px;
	width: 400px;
	height: 100px;

	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.6em;

<script type="text/javascript">
	function proc1() {
		// 예) 주민등록번호를 110326-4432618 로 입력 받은 경우
		// 생일 : 2011년 3월 26일 
		// 성별 : 여자 
		// 나이 : 
		code = prompt("주민번호 입력");

		syear = code.substr(0, 2);
		smonth = code.substr(2, 2);
		sday = code.substr(4, 2);
		sgend = code.substr(7, 1);

		if (sgend == '2' || sgend == '4') {
			gend = "여자";
		} else {
			gend = "남자";
		}
		if (sgend == '1' || sgend == '3') {
			year = 1900;
		} else {
			year = 2000;
		}

		today = new Date();
		fyear = today.getFullYear();

		syear = year + parseInt(syear);
		age = fyear - syear;

		res = "주민번호 : " + code + "<br>";
		res += "생일 : " + syear + "년" + smonth + "월" + sday + "일 <br>";
		res += "성별 : " + gend + "<br>" + "나이 : " + age;

		document.getElementById("result1").innerHTML = res;

	}
	function proc2() {
		code = prompt("주민번호 입력", "-포함 입력");
		//str = "234567892345";
		temp = code.slice("-");
		temp = temp[0] + temp[1];
		sum = 0;
		
		for(i = 0; i < temp.length -1; i++){
		 	//sum += temp[i] * str.charAt(i);  // str.substr(i, 1);
			sum += temp[i] * (i % 8 +2);
		}
		res = 11 - (sum % 11);   // 0 ~9, 10, 11 
		
		if(res == 10 ) {
			res = 0; 
		} else if(res == 11) {
			res = 1;
		}
		str = "입력번호" +code + "<br>";
		if(res == temp.charAt(12)){
			str += "올바른 번호입니다";
		} else {
			str += "조사가 필요합니다";
		}
		document.getElementById("result2").innerHTML = str;
	}
</script>
</head>
<body>
<pre>
 예) 주민등록번호를 110326-4432618 로 입력 받은 경우
 생일 : 2011년 3월 26일 
 성별 : 여자 
 나이 : 8살
</pre>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>
	<br>
	<button type="button" onclick="proc2()">실행</button>
	<br>
	<div id="result2"></div>
