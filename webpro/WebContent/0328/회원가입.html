<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div {
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
	font-size: 2.5em;
}

</style>
</head>
<body>

<div class="container">
  <h2>회원가입</h2>
  <form class="form-horizontal" >
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="Id">Id:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Id" placeholder="Enter Id" name="Id">
      </div>  
       <button type="button" class="btn btn-success btn-sm">Duplicate inspection</button>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
      </div>  
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Phone">Phone:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Phone" placeholder="Enter Phone" name="Phone">
      </div>  
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>  
    </div>
 
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="Zip code">Zip code:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Zip code" placeholder="Enter Zip code" name="Zip code">
      </div>
        <button type="button" class="btn btn-success btn-sm">Number Search</button>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Address">Address:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="Address">
      </div>  
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="Detailed Address">Detailed Address:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Detailed Address" placeholder="Enter Detailed Address" name="Detailed Address">
      </div>
    </div>
    
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-success btn-sm">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
<hr color="black">
<a href="../index.html" target="_self">뒤로가기</a>
</html>
