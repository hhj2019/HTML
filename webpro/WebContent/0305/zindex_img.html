<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		width: 100px;
		height: 100px;
		
		position: absolute;
		left: 0px;
		top:0px;
		z-index: -1;
	}
	hr {
	position: relative;
	top: 100px;
	z-index: -2;
	}
	span {
		position: relative;
		top: 50px;
	}
</style>
</head>
<body>
	<img src= "../images/벚꽃.jpg"> 
	<p>벚꽃</p>
	<hr color= "red">
	<span>z-index : 요소들이 겹쳐져서 보여질때 맨 위에서 보여지도록 하기 위해서 z-index를 지정한다 
	z-index는 0을 기준으로 -값은 밑으로 숫자가 클수록 위로 올라온다
	 </span>
</body>
</html>
