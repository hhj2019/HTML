<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보입력폼</title>

<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);


body {
	font-family: 'Jeju Gothic', sans-serif;
}



label {
width:130px;
	display: inline-block;
}
form {
	padding: 5px;
}
</style>

</head>
<body>
<fieldset>
 <legend>회원정보입력</legend>
	<form >
		<br>
		<label>아이디</label><input type='text'  name="id" id='id'>   <input type="button" value="중복검사">
		 <br>
	<label>패스워드</label><input type='text' name="password" id='password' > 
		 <br> 
		<label>패스워드확인</label><input type='text' name= "password"  id='password'>
		 <br>
	<label>이름</label><input type='text' name="name" id='name' > 
		<br> 
		<label>전화번호</label><input type='tel'   name= "phone"  id='phone'>
		<br> 
		<label>이메일</label><input type='email' name= "email"  id='email'>
		<br>
	<label>생일</label><input type="date" style="width: 161px;"> 
		<br>
	<label>홈페이지</label><input type='text' name= "page"  id='page'>
		<br>
		<label></label><input type="radio" value="남성">  남성
			<br>
		<label></label><input type="radio" value="여성">	여성
			<hr color="red">
		<input type="button"  value='제출'  style="width: 200px;">
		<input type='reset' value='초기화'  style="width: 200px;">
		<br>
	</form>


 </fieldset>
</body>
</html>
