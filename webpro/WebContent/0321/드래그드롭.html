<script type="text/javascript">
	function allowDrop(e) {
		e.preventDefault(); //preventDefault 는 기본 정의 이벤트의 동작을 막아준다 
	}

	function handleDragStart(e) {
		//alert(e.target.id);
		e.dataTransfer.effectAllowed = 'move';
		e.dataTransfer.setData("Text", e.target.id);
	}

	function handleDrop(e) {
		e.preventDefault();
		src = e.dataTransfer.getData("Text");
		// 이미지위에 다른 이미지를 drop라면 이미지가 가려지게 된다
		// 이를 방지 하기 위해서 
		// 태그이름을 활용해서 사라지지 않게 할 수 있다 
		// e.target.tagName 을 div로 바꾸어 준다
		//alert(e.target.tagName);
		if (e.target.tagName == "IMG") {
			e.target.parentNode.appendChild(document.getElementById(src));
		} else {
			e.target.appendChild(document.getElementById(src));
		}
	}
	function goPage() {
		event.preventDefault();
		// 원래 고유의  이벤트 내용을 실행하지 않도록 위한 메소드
	}
</script>
