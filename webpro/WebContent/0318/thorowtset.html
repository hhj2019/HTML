<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/buttoncss2.css">
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div {
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; //
	font-size: 1.3em;
}

div {
	border-radius: 10px;
	width: 50%;
	height: 100px;
	border: 2px solid gray;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.6em;
}
</style>
<script type="text/javascript">
		rand = Math.floor(Math.random() * 100) + 1;
	function test() {
		
		// 입력한 수를 가져온다 
		numvalue = document.getElementById("number").value;
		
		try {
			if(numvalue < 1 || numvalue > 100){
						throw("범위의 값이 아닙니다");
			}	else if(numvalue > rand) {
						throw("더 작은 수를 입력하세요");
			} else if(numvalue < rand){
				throw("더 큰 수를 입력하세요");
			} else if(numvalue == rand){
				throw("맞췄습니다");
			}
		} catch (e) {
			msg = "오류 메세지 : " + e;
		}
			document.getElementById("message").innerHTML = msg;
		
	}
</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 100 사이의 숫자를 입력하시오.</p>
	<input id="number" type="text">
	<button type="button" onclick="test()">숫자 추측</button>
	<p id="message"></p>

</body>
