<!DOCTYPE html>
<html>
 <head>
   <title>
	 HTML 연습11 
   </title>
    <style>
	img {
		width : 200px; height : 200px;
		border : 3px solid red;
	}
	#img5 {
		border : 5px dotted gray;
	}
	</style>
 </head>
	<body>
	<pre>
	<h3>
	img 속성 : 
	src 속성 : 필수 
	width 속성 : 가로, 스타일이 정해져 있으면 적용되지 않는다.
	height 속성 : 세로, 스타일이 정해져 있으면 적용되지 않는다.
	alt 속성 : 이미지가 나타나지 않을때 대체되는 문자이다.
	border 속성 : 테두리를 설정하는 문자이다.
	title 속성 : 말풍선을 설정할 수 있는 문자이다.
	</h3>
	</pre>
	<hr color= 'red'>
		<img id= "img1" src="images/파스쿠찌아아.jpg" title= "파스쿠찌아아"><br>
		<img id= "img2" src="images/베라아.jpg" alt= "베라아아"><br>
		<img id= "img3" src="images/naver.jpg" alt= "naver"><br>
		<img id= "img4" src="images/탐탐아아.jpg" border= "2px"><br>
		<img id= "img5" src="images/커피.jpg"><br>
	 
	</body>
 </html>
