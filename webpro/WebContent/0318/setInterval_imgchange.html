 P {

 }

<style type="text/css">
	img {
	width:  300px;

	}
</style>
<script type="text/javascript">
	arrimg =[ '../images/나루토.jpg', '../images/사스케.jpg', '../images/사쿠라.jpg', '../images/록리.jpg', '../images/이타치.jpg', '../images/카카시.jpg', '../images/가아라.jpg'];
	window.onload =function() {
	myimg = document.getElementById("image");
	a = setInterval(function() {
		idx = Math.floor(Math.random() * arrimg.length);
		myimg.src =  arrimg[idx];
	}, 1000)
	console.log(a);
	}
	function stopChange() {
		clearInterval(a);
		
	}
	
	function changcolor() {
	b = setInterval(function() {
	pp =	document.getElementsByTagName("p")[0];	
	pp.style.background = pp.style.background == 'yellow' ? 'green' : 'yellow';
		
		}, 1000)
		console.log(b);
	}
	function stopTextColor() {
	clearInterval(b);
	}
</script>

<body>
	<img id = "image" src ="../images/나루토.jpg">
	<br>
	<button onclick="stopChange()"> 중지 </button>
	<br>
	<hr color="black">
	<div id="target" onclick="changcolor()">
        <p>클릭하세요 색상이 바뀌어요 마술이죠</p>
    </div>
    <button onclick="stopTextColor()">중지</button>
