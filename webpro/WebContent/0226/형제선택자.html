<pre>
형제선택자 
s1 + s2 : s1의 바로 다음에 나오는 형제 중 s2 하나만 선택 
s1 ~ s2 : s1 다음에 나오는 형제 중 모든 s2를 선택
앞에 있는 형제는 선택이 안되고 뒤에 있는 형제가 선택이 된다
</pre>
