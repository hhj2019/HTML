<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유효성검사</title>
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important;
	font-size: 1.3em;
	font-family: 'Jeju Gothic', sans-serif;
}

label {
	width: 130px;
	display: inline-block;
}

form {
	padding: 5px;
}
</style>

<script type="text/javascript">
	function proc1() {

		f = document.ff;
		idvalue = f.id.value;
		idReg = /^[a-z]+[a-zA-Z0-9]{7,9}$/;
		if (!(idReg.test(idvalue))) {
			alert("아이디오류");
			return;
		}
	}
	function proc2() {

		f = document.ff;

		idvalue = f.id.value;
		idReg = /^[a-zA-Z0-9]{8,10}$/;
		if (!(idReg.test(idvalue))) {
			alert("아이디오류");
			return;
		}
		pass1value = f.pass1.value;
		pass1Reg = /^[a-zA-Z0-9]{8,15}$/;
		if (!(pass1Reg.test(pass1value))) {
			alert("패스워드오류");
			return;
		}
		pass2value = f.pass2.value;
		if (!(pass1value == pass2value)) {
			alert("패스워드확인오류");
		}

		namevalue = f.name.value;
		nameReg = /^[가-힣]{2,5}$/;
		if (!(nameReg.test(namevalue))) {
			alert("이름오류");
			return;
		}

		phonevalue = f.phone.value;
		phoneReg = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
		if (!(phoneReg.test(phonevalue))) {
			alert("전화번호오류");
			return;
		}

		emailvalue = f.email.value;
		emailReg = /^[a-zA-Z0-9]+@[a-zA-Z]+(\.[a-zA-Z]+){1,2}$/;
		if (!(emailReg.test(emailvalue))) {
			alert("이메일오류");
			return;
		}
		alert("제출성공");
		
	}
</script>
</head>
<body>
	<fieldset id="result">
		<legend>회원정보입력</legend>
		<form name="ff">
			<br> <label>아이디</label><input type='text' name="id" id='id'>
			<input onclick="proc1()" name="ck" id="ck" type="button" value="ID검사">
			<br> <label>패스워드</label><input type='password' name="pass1"
				id='pass1'> <br> <label>패스워드확인</label><input
				type='password' name="pass2" id='pass2'> <br> <label>이름</label><input
				type='text' name="name" id='name'> <br> <label>성별</label><input
				type="radio" value="남성"> 남자 <input type="radio" value="여성">
			여자 <br> <label>휴대폰 번호</label><input type='tel' name="phone"
				id='phone'> <br> <label>이메일</label><input type='email'
				name="email" id='email'> <br>
			<hr color="red">
			<input type="button" onclick="proc2()" value='제출'
				style="width: 200px;"> <input type='reset' value='초기화'
				style="width: 200px;"> <br>
		</form>


	</fieldset>
</body>
</html>
