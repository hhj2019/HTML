<!DOCTYPE html>
<html>
  <head>
   <title>

    <style>
	img {width : 300px; height : 300px;
	} 
	p {width : 50%; height : 50px; 
		color : red; font-size : 30px; 
		background : yellow; text-align : center; 
		}
		h1 {
		background : cyan;
		}
		em{
		background : cyan;
		}
	</style>
  </head>
 
 <script>
	function change() { 
		p1= document.getElementsByTagName('p')[0]; 
		/*rgb(255, 0, 0); 
		rgb(100%, 50%, 25%); 
		#ff0000 16진수 
		*/
		a= parseInt(Math.random()*255);
		b= parseInt(Math.random()*255);
		c= parseInt(Math.random()*255);
		p1.style.color = 'rgb('+a+',' +b+',' +c+')';
		p1.style.background = 'rgb('+c+',' +a+',' +b+')'; 
		}
 </script>
 <body>
    <!-- 주석 글자크기 h1~h6 자동으로 줄바뀜 
	     한줄전체을 차지하는 요소: Block 
		- h1~h6	
		필요한 크기만 차지하는 요소: inline 
		- em -->
	<h1> null</h1>
	<h2> null</h2>

	<h4> null</h4>

	<h2> 내용 </h2>
		 Html, CSS, JavaScript, jQuery, SQL, JSP, ...  <br> <br>

 </body>
