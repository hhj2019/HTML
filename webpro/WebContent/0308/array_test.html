<script>
function proc1() {
	
	 fruits = ["apple", "banana", "peach"];

}
function proc2() {
	
	 fruits = new Array("apple","banana","orange");

}
function proc3() {
	
	  fruits = new Array();
	   fruits[0] = "Apple";

}
function print(a) {  // a : 매개변수, 함수호출시 파라미터로 넘겨지는 값을 받는 변수다 이말이야 
	str ="";
	 for (i = 0; i < fruits.length; i++) {
		 	str += i + "번째" + fruits[i] + "<br>";
		 }
	 a.innerHTML = str;
}
