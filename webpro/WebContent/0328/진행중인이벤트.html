<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../css/buttoncss2.css">
	
<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

	img {
		width: 250px;
		height: 250px;
	}
	

div{
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body { //
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; 
	text-align: left;
	font-size: 1.5em;
}

div {
	background-image: url(../images/이쁜사진2.jpg);
	
	
}

}
</style>
<script type="text/javascript">
imgrand = null;
	function start() {
		//start버튼을 비활성화  -disabled -> true/flase 
		
		// 이벤트대상을 얻는다 
		if (imgrand  != null) {
			imgrand.style.border = "";	
		}
		butstart =  event.target;
		butstart.setAttribute("disabled", true);
		if(butstop != null) {
			butstop.removeAttribute("disabled");
		}
		a  = setInterval(function() {
		// 아이디가 d1인 요소로 접근한다 
		parent =document.getElementById("d1") ; 
		// 태그이름이 img요소의 0번째에  접근한다 
		child = document.getElementsByTagName("img")[0];
		// parent요소에서 child요소를 제거한다 
		parent.removeChild(child);
		// 제거된 요소를 parent요소에 추가한다 
		parent.appendChild(child);
		
	}, 300)
}
	butstop= null;
function stop() {
	clearInterval(a);
	// stop메소드를 실행시킬대상 얻기
	 butstop = event.target;
	 butstop.setAttribute("disabled", true);
	imgsu = document.getElementsByTagName("img");
	// 랜덤 0~이미지의 갯수만큼 
	rand = Math.floor(Math.random() * imgsu.length);
	imgrand = imgsu[rand];
	imgrand.style.border = "10px solid #8A0868";
	butstart.removeAttribute("disabled");
	}
</script>
</head>
<body>
<h1> 진행중인 이벤트</h1>
<h2>100% 당첨</h2>
<br>
<div id="d1" > 
	<img src ="../images/냉면.jpg">
	<img src ="../images/만두.jpg">
	<img src ="../images/떡볶이.jpg">
	<img src ="../images/샌드위치.jpg">
	<img src ="../images/치킨.jpg">
	<img src ="../images/커피.jpg">
	 </div>
	 <br>
	 <p>환영합니다 시작버튼을 눌러주세요</p>
	 <button type="button" id="start" onclick="start()"> 시작</button>
	 <br>
	 <button type="button" id="stop" onclick="stop()"> 종료</button>
</body>
