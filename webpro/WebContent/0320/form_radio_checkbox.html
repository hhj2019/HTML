<head>

<style type="text/css">
@import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);

@import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

div, textarea {
	font-family: 'Nanum Pen Script', cursive;
}

body {
	font-family: 'Jeju Gothic', sans-serif;
}

body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; 
	font-size: 2.0em;
}

div {
	border-radius: 10px;
	width: 50%;
	height: 500px;
	border: 2px solid gray;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	padding: 5px;
	
}
textarea {
	font-size: 1.8em;
}

</style>
<script type="text/javascript">
	function proc1() {
		namevalue = document.getElementById("name").value;
		document.getElementById("textarea").innerHTML = namevalue;
		
		fgvalue =	 document.ff.fg.value;
		document.getElementById("textarea").innerHTML += "\n당신은" +fgvalue + "\n";
		
		
		hb = document.getElementsByName("like");
		
	
		res = "";
		for(i =0; i <hb.length; i++){
			if(hb[i].checked ==true){
			res += hb[i].value;	
			}
		}
		document.getElementById("textarea").value += "취미는 " +res;
		
		
		
		
		
		
	}
</script>
</head>
<body>

<form name ="ff"> 
	<div> 
	 이름 :<input id="name" type="text" size="5">  <br><br>
	성별 : <input type="radio"  name = "fg"  value="남자"> 남  <input type="radio"   name = "fg" value="여자" > 여
	<br><br>
	취미 : <input type="checkbox" value="여행" name="like"> 여행 
			<input type="checkbox" value="독서" name="like"> 독서 
			<input type="checkbox" value="바둑" name="like"> 바둑 
			<input type="checkbox" value="장기" name="like"> 장기 
			<input type="checkbox" value="등산" name="like"> 등산 
			<input type="checkbox" value="낚시" name="like"> 낚시 
			<button type="button"  onclick="proc1()"> 결과 출력</button>
			
			<textarea id ="textarea" rows="10" cols="50"></textarea>
	</div>
	
	</form>
</body>
