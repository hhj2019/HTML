<script type="text/javascript">
	/* 입력값(문자열).match(패턴문자/정규식) => 
	 입력값에서 패턴정규식에 맞는 값이 있나? 
	 있으면 문자열을 배열로 리턴
	 없으면 null을 리턴
	 정규식 패턴문자.test(입력문자열) ==>
	 입력문자열이 정규식에 맞으면 true 맞지않으면 false 를 리턴
	 정규식 패턴문자.exec(입력문자열) ==>
	 있으면 문자열을 배열로 리턴
	 없으면 null을 리턴 */
	function proc1() {
		// 입력한 값
		f = document.ff;
		// 1. 이름 규칙 검사
		namevalue = f.name.value;
		// 입력한 값을 비교하는 규칙(정규식)
		// 한글또는 영문으로 입력
		nameReg = /^[가-힣]{2,6}$|^[a-zA-Z]{5,10}$/;
		if(!(nameReg.test(namevalue))) {
			alert("이름오류");
			return;
		}
		// 2. 아이디 규칙검사
		idvalue = f.id.value;
		idReg = /^[a-zA-Z0-9]{3,9}$/;
		if(!(idReg.test(idvalue))) {
			alert("아이디오류");
			return;
		}
		// 3. 이메일 규칙검사
		emailvalue = f.email.value;
		emailReg = /^[a-zA-Z0-9]+@[a-zA-Z]+(\.[a-zA-Z]+){1,2}$/;
		if(!(emailReg.test(emailvalue))) {
			alert("이메일오류");
			return;
		}
		// 4. 전화번호 규칙검사
		phonevalue = f.phone.value;
		phoneReg = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
		if(!(phoneReg.test(phonevalue))) {
			alert("번호오류");
			return;
		}
		
		f.submit();
	}
</script>

<body>
	<div>
		<h3>회원가입</h3>
		<form action="aa.jsp" method="post" name="ff">
			이름 : <input type='text' name="name" id='name'> <br> 아이디
			: <input type='text' name="id" id='username'> <br> 이메일 :
			<input type='email' name="email" id='email'> <br> 휴대폰 :
			<input type='tel' name="phone" id='phone'> <br> <input
				type="button" onclick="proc1()" value='전송'> <input
				type='reset' value='취소'> <br>
		</form>
	</div>
