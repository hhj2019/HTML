	border-radius: 10px;

 P {

 }

<script type="text/javascript">
	window.onload = function() {
		elep = document.getElementsByTagName('p')[0];
		elep.style.background = 'red';
	}
	
	window.setTimeout(function() {  
		r = Math.floor(Math.random() *256);
		r1 = Math.floor(Math.random()* 256);
		r2 = Math.floor(Math.random() *256);
		elep.style.background = 'rgb(' + r + "," + r1 + "," + r2 + ')'; 
	} , 1000)

	window.setInterval(function() {
		p1 = document.getElementsByTagName('p')[1];
		
		r = Math.floor(Math.random() *256);
		r1 = Math.floor(Math.random()* 256);
		r2 = Math.floor(Math.random() *256);
		
		p1.style.background = 'rgb(' + r + "," + r1 + "," + r2 + ')'; 
		
	}, 10)
</script>
</head>
<body>

	<p> 검은참깨 두유  "비타민 D 강화" 고소한 맛과 풍부한 영양을 가득 담아 온 가족이 즐길 수 있는 건강 두유 </p>
