<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/mycss.css"> 
<style type="text/css" >
body {
	background-image: url(../images/이쁜사진2.jpg);
	background-size: 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	opacity: 0.8 !important; //
	font-size: 1.3em;
}

div { //
	border-radius: 20px;
	width: 600px;
	height: 150px;
	border: 2px solid gray;
	overflow: auto;
	margin: 5px;
	background: #ffffe6;
	text-align: center;
	font-size: 1.3em;
}
</style>
<script type="text/javascript">
	window.onload = function() {

		now1 = new Date();
		now2 = new Date(1000);
		now3 = new Date("2000.1.2");
		now4 = new Date(2000, 1, 2, 5, 20);
		document.getElementById('result1').innerHTML = now1 + "<br>";
		document.getElementById("result1").innerHTML += now2 + "<br>";
		document.getElementById("result1").innerHTML += now3 + "<br>";
		document.getElementById("result1").innerHTML += now4 + "<br>";

		now1 = now1.toLocaleString();
		now2 = now2.toLocaleDateString();
		now3 = now3.toLocaleTimeString();
		now4 = now4.toUTCString();
		
		document.getElementById('result2').innerHTML = now1 + "<br>";
		document.getElementById('result2').innerHTML += now2 + "<br>";
		document.getElementById('result2').innerHTML += now3 + "<br>";
		document.getElementById('result2').innerHTML += now4 + "<br>";
	}
</script>
</head>
<body>
	<h1>Date 객체 연습</h1>
	<br>
	<div id="result1"></div>
	<br>
	<div id="result2"></div>
</body>

<script type="text/javascript">
var today = new Date();
document.write(today.toDateString() + "<br>");
document.write(today.toISOString() + "<br>");
document.write(today.toJSON() + "<br>");
document.write(today.toLocaleDateString() + "<br>");
document.write(today.toLocaleTimeString() + "<br>");
document.write(today.toLocaleString() + "<br>");
document.write(today.toString() + "<br>");
document.write(today.toTimeString() + "<br>");
document.write(today.toUTCString() + "<br>");
</script>
